###############################################################
### Default Configuration for development environment       ###
### This file with be used on local dev and CI environments ###
###############################################################
version: '2'

services:

  test-db:
      image: mysql
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=testdb
        - MYSQL_USER=test
        - MYSQL_PASSWORD=password
      ports:
        - "3306:3306"
      expose:
        - "3306"
  #jdbc:mysql://localhost:3306/testdb

  test-smtp-server:
        image: mailhog/mailhog
        ports:
          - "1025:1025"
          - "8025:8025"
        expose:
          - "1025"
          - "8025"
  #http://localhost:8025

  email-service:
      image: sleepingtalent/email-service:latest
      environment:
      - SERVER_PORT=2223
      - SPRING_PROFILES_ACTIVE=test
      ports:
      - "2223:2223"
      depends_on:
      - test-smtp-server
      command: ["dockerize", "-wait", "http://config-api:1111/config-api/email-service/test", "-wait", "http://test-smtp-server:8025", "-wait", "http://rabbitmq:15672","-timeout", "380s", "--", "/bin/sh", "-c", "java -jar app.jar --server.port=2223 --spring.profiles.active=test --spring.cloud.config.uri=http://config-api:1111/config-api/"]
      volumes:
       - /home/developer/docker-logs/:/app/log
      expose:
       - "2223"
  #http://localhost:2223/email-service/info

  user-service:
      image: sleepingtalent/user-service:latest
      environment:
      - SERVER_PORT=2224
      - SPRING_PROFILES_ACTIVE=test
      ports:
      - "2224:2224"
      depends_on:
      - test-db
      command: ["dockerize", "-wait", "http://config-api:1111/config-api/user-service/test" , "-wait", "tcp://test-db:3306", "-wait", "http://rabbitmq:15672", "-timeout", "380s", "--", "/bin/sh", "-c", "java -jar app.jar --server.port=2224 --spring.profiles.active=test --spring.cloud.config.uri=http://config-api:1111/config-api/"]
      volumes:
       - /home/developer/docker-logs/:/app/log
      expose:
       - "2224"
  #http://localhost:2224/user-service/info

  user-domain-api:
      image: sleepingtalent/user-domain-api:snapshot
      environment:
      - SERVER_PORT=2222
      - SPRING_PROFILES_ACTIVE=test
      ports:
      - "2222:2222"
      command: ["dockerize", "-wait", "http://config-api:1111/config-api/user-domain-api/test", "-wait", "http://rabbitmq:15672", "-timeout", "380s", "--", "/bin/sh", "-c", "java -jar app.jar --server.port=2222 --spring.profiles.active=test --spring.cloud.config.uri=http://config-api:1111/config-api/"]
      volumes:
       - /home/developer/docker-logs/:/app/log
      expose:
       - "2222"
  #http://localhost:2222/user-domain-api/info

networks:
  default:
    external:
      name: infrastructure_microservices
